<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        
        <b v-bind:id="uid">Have a Nice Day!!!</b><!--id happy 적용 확인-->
        <br>
    
        <a v-if="flag">{{msg}}</a><!--flag 값을 변경해보면서 테스트하세요-->
        <p v-show="flag">지금 flag 값은 true 입니다</p>
       
        <h5>다음은 v-for 에 대한 구문 연습입니다</h5>
        
        <ul>
            <li v-for="sys in systems">{{sys}}</li>
        </ul>
      
        <h5>다음은 v-on:click 이벤트 연습입니다</h5>
        <button type="button" v-on:click="popupAlert">경고창</button>
      
    </div>
    <script>
      const app=Vue.createApp({
        data(){
            return{
                flag:true,
                uid:"hello",
                msg:"재미있는 뷰 수업입니다",
                systems:['android','ios','window']
            }
        }
      })

      app.mount('#app')
    </script>
    <style>
    
      #hello{
        color:blue
      }
 

    </style>
</body>
</html>
