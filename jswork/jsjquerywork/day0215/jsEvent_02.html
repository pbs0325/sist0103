<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-outline-primary{
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
    <script>
        var imgArr =
            ['<img src="../image/Food/1.jpg">',
                '<img src="../image/Food/2.jpg">',
                '<img src="../image/Food/3.jpg">',
                '<img src="../image/Food/4.jpg">',
                '<img src="../image/Food/5.jpg">'];


        function buttonImage() {
            var arr = prompt("Index 번호를 입력하세요");

            if (arr < 5 && arr >= 0) {
                document.getElementById("result").innerHTML = imgArr[arr];
            } else {
                alert("해당 번호의 이미지는 없습니다")
                result.innerHTML='<h3>이미지 없다</h3>'
            }
        }
    </script>
</head>

<body>
    <!-- 이미지 출력 버튼 만들고 버튼 클릭하면 prompt창 나온다
    창에는 'index 번호를 입력하세요' 라고 출력된다. 0이라고 입력시 0번이미지 나온다.
    총 5개의 이미지를 imgArr에 배열형태로 넣고 자유로운 이미지 넣어줍니다(단, 배열 인덱스에 없는 값 입력시 '해당 번호의 이미지는 없습니다' 출력)  -->
    <button type="button" onclick="buttonImage()" class="btn btn-outline-primary">이미지출력</button>
    <div id="result"></div>
</body>

</html>
