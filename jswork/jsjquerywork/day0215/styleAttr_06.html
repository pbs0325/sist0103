<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        #out {
            border: 1px solid green;
            font-family: 'Inter';
            font-weight: 400;
            padding: 20px 20px;
            margin-top: 20px;
            width: 500px;
            height: 200px;
            font-size: 40px;

        }
    </style>
    <script>
        window.onload = function () {

            //버튼 이벤트 3px씩 증가/감소 되도록
            //10보다 작아지면 "더이상 못 줄인다"
            //60보다 커지면 '더이상 못키움' 후에 종료
            //버튼 키우고 감소시 fsize에 현재 폰트크기 나오게....
            document.getElementById("fsize").innerHTML = "현재 글꼴 크기는 40px입니다"

            //작게 버튼
            document.getElementById("btn1").onclick = function () {

                var outsize = parseInt(out.style.fontSize);
                outsize -= 3;

                if (outsize < 10) {
                    alert("더이상 못줄입니다");
                    return;

                }

                out.style.fontSize = outsize + "px";
                fsize.innerHTML = "현재 글꼴 크기는" + outsize + "px입니다"
            }


            //크게버튼
            document.getElementById("btn2").onclick = function () {

                var outsize = parseInt(out.style.fontSize);
                outsize += 3;

                if (outsize > 60) {
                    alert("더이상 못늘립니다");
                    return;

                }

                out.style.fontSize = outsize + "px";
                fsize.innerHTML = "현재 글꼴 크기는" + outsize + "px입니다"
            }

            //글자색 변경
            document.getElementById("myfontcolor").onchange = function () {
                alert(this.value);
                out.style.color = this.value;
            }
            //배경색 변경
            document.getElementById("mybackcolor").onchange = function () {
                alert(this.value);
                out.style.backgroundColor = this.value;
            }

            document.getElementById("selWidth").onchange = function () {

                out.style.borderWidth = this.value + "px";
            }

            document.getElementById("inter").onchange = function () {

                var selectedWeight = this.value;
                out.style.fontWeight = selectedWeight;
            }
        }

    </script>
</head>

<body>
    <button type="button" id="btn1" class="bt btn-primary">점점 작게</button>
    <button type="button" id="btn2" class="bt btn-primary">점점 크게</button>
    <div id="fsize">현재 폰트사이즈 나오는곳...</div>
    <b style="margin-top: 20px;">글자색 선택:</b>
    <input type="color" id="myfontcolor" value="#ff00ff" style="margin-top: 20px;">

    <b style="margin-top: 20px;">배경색 선택:</b>
    <input type="color" id="mybackcolor" value="#ff00ff" style="margin-top: 20px;">
    <br>
    <b style="margin-top: 20px;">테두리선 굵기 선택</b>
    <select name="" id="selWidth">
        <!-- value가 있을경우 value 우선으로 읽고 없을때는 option 사이값 -->
        <option value="0">없음</option>
        <option>1</option>
        <option>3</option>
        <option>5</option>
        <option>7</option>
        <option>10</option>
    </select>
    <b style="margin-top: 20px;">글꼴 선택: </b>
    <select name="" id="inter">
        <option value="100">inter100</option>
        <option value="300">inter200</option>
        <option value="600">inter300</option>
        <option value="900">inter400</option>
    </select>
    <div id="out" style="font-size: 40px;">
        오늘은 비오는 행복한 목요일
    </div>
</body>

</html>
