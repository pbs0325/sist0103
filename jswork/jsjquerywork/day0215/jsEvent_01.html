<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 버튼 3개에 부트스트랩 적용후 각 버튼을 클릭하면 result 해당이미지 출력하세요
        // (단, 출력시마다 만화이미지 출력할까요? 물어보고 '예' 일 경우에만 이미지 출력)

        function buttonComic() {
            var a = confirm("만화이미지 출력할까요?")

            if (a) {
                document.getElementById("result").innerHTML = "<img src='../image/만화이미지/06.png'>";
            }
        }
        function buttonFood() {
            var a = confirm("음식이미지 출력할까요?")

            if (a) {
                document.getElementById("result").innerHTML = "<img src='../image/Food/1.jpg'>";
            }
        }

        window.onload = function () {
            document.getElementById("btnCeleb").onclick = function(){
                var a = confirm("음식이미지 출력할까요?")

                if (a) {
                    document.getElementById("result").innerHTML = "<img src='../image/Food/1.jpg'>";
                }
            }
        }
    </script>
</head>

<body>
    <button type="button" onclick="buttonComic()" class="btn btn-outline-primary">만화이미지</button>
    <button type="button" onclick="buttonFood()" class="btn btn-outline-primary">음식이미지</button>
    <button type="button" id="btnCeleb" class="btn btn-outline-primary">연예인이미지</button>
    <hr>
    <div id="result"></div>
</body>

</html>
