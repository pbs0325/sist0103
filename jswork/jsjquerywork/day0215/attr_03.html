<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="../image/html/bg07.gif" id="myimg" width="350px">
    <hr>
    <button type="button" onclick="attrTest()">사진정보 알아보기</button>

    <hr>
    <button type="button" onclick="photoLarge()">점점크게</button>
    <button type="button" onclick="photoSmall()">점점작게</button>

    <script>

        function attrTest() {
            var w = document.getElementById("myimg").getAttribute("width");

            var src = document.getElementById("myimg").getAttribute("src");

            alert(w + "\n" + src);
        }

        function photoLarge() {
            var p=document.getElementById("myimg");

            var w=p.getAttribute("width");

            w=parseInt(w);

            w+=10;

            p.setAttribute("width",w);

            console.log(typeof w);
        }

        function photoSmall() {
          var p=document.getElementById("myimg");

            var w=p.getAttribute("width");

            //w=parseInt(w); String 타입이라도 -,* 를 숫자로 인식함

            w-=10;

            p.setAttribute("width",w);

            console.log(typeof w);
        }
    </script>
</body>

</html>
