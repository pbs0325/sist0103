<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>배열변수에 색상 5개 저장후 배열값을 해당색상으로 출력 </h3>
    <script>
        var arr1 = ['green', 'blue', 'gray', 'pink', 'orange'];

        for (var i = 0; i < arr1.length; i++) {
            document.write("<b style='color:" + arr1[i] + "'>" + arr1[i] + "</b>&nbsp;");
        }

        document.write("<hr>");

        //of: arr1의 배열값이 차례대로 반복해서 꺼내진다(자바의 확장 for문과 비슷)
        for (var n of arr1)
            document.write("<b style='color:" + n + "'>" + n + "</b>&nbsp;");
        document.write("<hr>");

        //in: 배열의 인덱스를 얻고자 할경우

        for (var idx in arr1) {
            document.write("<b>" + idx + ":" + arr1[idx] + "</b>&nbsp;&nbsp;");
        }



    </script>

    <h3>배열_new Array()로 지정후 출력_push로 5개 삽입후 출력</h3>
    <script>

        var arr3 = new Array();
        arr3.push('안녕 ');
        arr3.push('내 이름은 ');
        arr3.push('범수야');

        for (var i = 0; i < arr3.length; i++) {
            document.write(arr3[i])
        }

        arr3.pop();
        arr3.pop();

        for (var i = 0; i < arr3.length; i++) {
            document.write('<br><br>'+arr3[i])
        }
    </script>
</body>

</html>
