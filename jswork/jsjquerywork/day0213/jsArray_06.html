    <script>
        var fruit=['딸기','사과','바나나','오렌지','황금향'];

        document.write("fruit[0]="+fruit[0],"<br>");
        document.write("fruit[1]="+fruit[1],"<br>");
        document.write("fruit[2]="+fruit[2],"<br>");
        document.write("fruit[3]="+fruit[3],"<br>");
        document.write("fruit[4]="+fruit[4],"<br>");
        document.write("=========================<br>");

        for(var i=0;i<fruit.length;i++)
        {
            document.write("fruit["+i+"]="+fruit[i]+"<br>");
        }
    </script>

    <h3>10개의 난수 출력하기</h3>
    <script>
        var rnd;
        for(var i=1;i<=10;i++)
        {
            rnd=parseInt(Math.random()*10)+1;
           // document.write('<h2>'+rnd+'</h2>');
           document.write('<b>'+rnd+'</b>&nbsp;&nbsp;');
        }
    </script>

    <h3>자바스크립트에서 배열선언하는 방법_선언후 초기값지정</h3>

    <script>

   <h3>자바스크립트에서 2차원배열선언하는 방법</h3>
   <script>

<h3>Q. 배열출력</h3>
<script>
    var colors=['pink','magenta','cyan','gray','blue','orange'];

    //h2태그로 배열문자열을 해당색으로 출력하기
    for(var i=0;i<colors.length;i++)
    {
        document.write("<h2 style='color:"+colors[i]+";'>"+colors[i]+"</h2>");
    }
</script>
 
<h3>배열요소에 추가삭제</h3>
<script>
    var foods=new Array();

    foods.push("햄버거");  //배열마지막에 요소 추가  foods[0]="햄버거"와 같다
    foods.push("스테이크");
    foods.push("파스타");

    //h3로출력
    for(var i=0;i<foods.length;i++)
    {
        document.write("<h3>"+foods[i]+"</h3>");
    }

    document.write("--------------------------<br>");


    foods.pop();  //마지막 배열값 제거
    
    for(var i=0;i<foods.length;i++)
    {
        document.write("<h3>"+foods[i]+"</h3>");
    }
    document.write("--------------------------<br>");
    foods.shift(); //배열의 첫번째 요소 제거
    //foods.unshift();  //배열의 처음에 요소추가
    
    console.log(foods);

</script>
