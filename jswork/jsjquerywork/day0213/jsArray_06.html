<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruit=['사과','딸기','바나나','파인애플','수박'];

        document.write("fruit의 0번지="+fruit[0]+"<br>")
        document.write("fruit의 1번지="+fruit[1]+"<br>")
        document.write("fruit의 2번지="+fruit[2]+"<br>")
        document.write("fruit의 3번지="+fruit[3]+"<br>")
        document.write("fruit의 4번지="+fruit[4]+"<br>")

        for(var i=0;i<fruit.length;i++)
        {
            document.write("fruit의 "+i+"번지="+fruit[i]+'<br>')
        }
    </script>

    <h1>10개의 난수 출력하기</h1>
    <script>

        var nansu;

        for(var i=0;i<=10;i++)
        {
            nansu=parseInt(Math.random()*10)+1;
            //document.write('<h2>'+nansu+'</h2>');
            document.write('<b>'+nansu+'</b>&nbsp&nbsp;');
        }
    </script>

    <h1>자바스크립트에서 배열 선언하는 방법_ 선언후 초기값 지정</h1>
    <script>
        var arr=new Array();
        arr[0]='피자';
        arr[1]='햄버거';
        arr[2]='샌드위치';
        arr[3]='스테이크';

        for(var i=0;i<arr.length;i++)
        {
            document.write(arr[i]+'&nbsp;')
        }
    </script>
    <h1>자바스크립트에서 배열 선언하는 방법_ 선언과 동시에 초기값 지정</h1>
    <script>
        var arr2=['red','pink','green','blue','yellow']

        //hello가 arr2의 갯수만큼 출력되는데 각각 해당색으로 <font>태그 사용
            for(var i=0;i<arr2.length;i++)
            {
                
                document.write("<font color='"+arr2[i]+"' size='5'>"+arr2[i]+"</font>&nbsp&nbsp&nbsp&nbsp&nbsp;")
            }
    </script>

    <h3>자바스크립트에서 2차원 배열 선언하는 방법</h3>
    <script>
        var arr3=new Array();
        arr3[0]=['red','장미'];
        arr3[1]=['blue','파란장미'];
        arr3[2]=['yellow','튤립'];
        arr3[3]=['green','행운목'];

        for(var i=0;i<arr3.length;i++)
        {
            document.write("<font color='"+arr3[i][0]+"'>"+arr3[i][1]+"</font>&nbsp;")
               
        }
    </script>
    <h3>Q.배열출력</h3>
    <script>
        var colors=['pink','blue','green','magenta','cyan','gray'];

        //h2태그로 배열문자열을 해당색으로 출력하기
        for(var i=0;i<colors.length;i++)
        {
            document.write("<h2><font color='"+colors[i]+"'>"+colors[i]+"</font></h2>")
        }
    </script>

    <h3>배열요소에 추가삭제</h3>
    <script>
        var foods=new Array();
        foods.push("햄버거"); //배열 마지막에 요소 추가
        foods.push("스테이크");
        foods.push("스파게티");

        for(var i=0;i<foods.length;i++)
        {
            document.write(foods[i]+"&nbsp;")
        }

        foods.shift(); //배열의 첫번째 요소 제거
        foods.unshift(); //배열의 첫번째에 추가

        console.log(foods);
    </script>
</body>
</html>
