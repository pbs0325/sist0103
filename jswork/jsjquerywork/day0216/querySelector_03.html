<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            margin: 3px;
            text-align: center;
            line-height: 50px;
            color: blueviolet;
            background: greenyellow;
        }

        #green{
            color: white;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box" id="green"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box blue"></div>
    
    <script>
        //getElementByTagName
        var divAll=document.getElementsByTagName('div');

        for(var i=0;i<divAll.length;i++){
            divAll[i].style.border='5px solid gray'
        }

        //getElementByClassName
        var boxAll=document.getElementsByClassName('box');

        for(var i=0;i<boxAll.length;i++)
        {
            boxAll[i].innerText='hi';
        }

        //getElementById
        var greenBox=document.getElementById('green');

        greenBox.innerText='green';

        //querySelector
        var qs=document.querySelector('div');
        qs.style.background='magenta';

        //querySelectorAll
        var qsa=document.querySelectorAll('.box');
        
        for(var i=0;i<qsa.length;i++)
        {
            qsa[i].innerText='안뇨오옹~';
        }
        
    </script>
