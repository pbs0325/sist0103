<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
<style>
    #time{
     font-size: 2em;   
     margin-left: 100px;
     font-weight: bold;
    }

    #myimg{
        position: relative;
    }
</style>
    
</head>
<body>
    <h2>setTimeout & setInterval 에 대한 공부</h2>

    <div id="time"></div>

    <script>
        writeTime();

        setInterval(function(){
            writeTime();
        },1000);

        function writeTime()
        {
            var date=new Date();

            var h=date.getHours();
            var m=date.getMinutes();
            var s=date.getSeconds();

            // 시간이 1의 자리일때 앞에 0을 붙이는 알고리즘 #1
            // if(m<10)
            // var m="0"+date.getMinutes();
            // if(s<10)
            // var s="0"+date.getSeconds();
        
            // 시간이 1의 자리일때 앞에 0을 붙이는 알고리즘 #2
            var time=h+":"+(m<10?"0"+m:m)+":"+(s<10?"0"+s:s);

            document.getElementById("time").innerHTML=time;
        }
    </script>

    <hr>
    <img src="../image/html/bg07.gif" alt="" id="myimg">

    <br><br>
    <button type="button" id="btngo" class="btn btn-info">go</button>
    <button type="button" id="btnstop" class="btn btn-danger">stop</button>

    <script>
        window.onkeyup=function(e){

            console.log(e.keyCode); //왼:37 위:38 오:39 밑:40 엔터:13
        }

        //go버튼 누르면 0.01초마다 이동
        var myimg;
        var xpos=0;
        var ms=10;
        var inter;

        myimg=document.getElementById("myimg");

        document.getElementById("btngo").onclick=function(){

            inter=setInterval(function(){

                myimg.style.left=xpos+"px";
                xpos+=1;

            },ms);

        };

        document.getElementById("btnstop").onclick=function(){

        clearInterval(inter); //setinterval 멈추기
        };
    </script>

</body>
</html>
