<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid gray;
            width: 500px;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <caption><b>Radio & Check</b></caption>
        <tr height="30">
            <td>
                <b>최종학력 선택</b>
                <!-- 라디오는 네임이 동일해야한다 -->
                <input type="radio" name="grade" value="고등학교">고등학교&nbsp;
                <input type="radio" name="grade" value="전문대학교">고등학교&nbsp;
                <input type="radio" name="grade" value="대학원">고등학교&nbsp;
            </td>
        </tr>
        <tr>
            <td>
                <!-- chexkbox 중복가능 -->
                <input type="checkbox" name="lang" value=JAVA>java&nbsp;
                <input type="checkbox" name="lang" value=ORACLE>oracle&nbsp;
                <input type="checkbox" name="lang" value=THML>html&nbsp;
                <input type="checkbox" name="lang" value=JQUERY>jquery&nbsp;
            </td>
        </tr>
        <tr>
            <td>
                <b>이미지 선택</b>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <b>내가 원하는 세미프로젝트 주제</b>
                <select name="" id="">
                    <option value="영화예매">영화예매</option>
                    <option value="휴게소">휴게소</option>
                    <option value="여행지소개" selected>여행지소개</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <b>나의 신장은 몇cm?</b>
                <input type="number" value="160" min="140" max="200" step="2">cm
            </td>
        </tr>
        <tr>
            <td>
                <b>좋아하는 색상선택</b>
                <input type="color">
            </td>
        </tr>
        <tr>
            <td>
                <b>당신 생일은?</b>
                <input type="date">
            </td>
        </tr>
    </table>
</body>

</html>
