<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        /* float 속성은 left,right,none
        중심속성 없다 중심으로 분리시키고자 할땐 margin:auto로 적용 */
        #boxa{
            float: left; background-color: coral;
        }
        #boxb{
            float: right; background-color: fuchsia;
            
        }
        #boxc{
            margin: auto; background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <div id="boxa">박스A</div>
    <div id="boxb">박스B</div>
    <div id="boxc">박스C</div>
</body>
</html>
